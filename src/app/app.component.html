<div class="container">
  <div class="chess_table">
    <div *ngFor="let row of rows" class="row">
      <app-column-item *ngFor="let column of columns" [item]="column" class="column"
                       (dataEmitter)="saveData($event)"></app-column-item>
    </div>
  </div>
  <div class="row has-text-right">
    <a class="button is-primary" (click)="save()">Save</a>
  </div>
</div>
